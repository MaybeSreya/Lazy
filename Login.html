<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md" id="app">
   <div class="flex justify-center mb-6">
    <img alt="Bubble logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/kKrJZbTd4sojAxLNdsIU4ofYBMTizC9cWx6hleKWNfzVC9CoA.jpg" width="100"/>
   </div>
   <h1 class="text-2xl font-semibold text-center mb-6">
    Sign up and start building
   </h1>
   <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 mb-6">
    <img alt="Google logo" class="h-5 mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/nc9E0h6zSiajPhhai5f6Qnq9bie6vKiyUW65iCjETjsLheCoA.jpg" width="20"/>
    <span class="text-gray-700">
     Continue with Google
    </span>
   </button>
   <div class="flex items-center mb-6">
    <hr class="flex-grow border-gray-300"/>
    <span class="px-2 text-gray-500">
     or sign up with email and password
    </span>
    <hr class="flex-grow border-gray-300"/>
   </div>
   <form @submit.prevent="submitForm">
    <div class="mb-4">
     <label class="block text-gray-700 font-semibold mb-2" for="email">
      Email
      <span class="text-red-500">
       *
      </span>
     </label>
     <input class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" required="" type="email" v-model="email"/>
    </div>
    <div class="mb-4 relative">
     <label class="block text-gray-700 font-semibold mb-2" for="password">
      Password
      <span class="text-red-500">
       *
      </span>
     </label>
     <input :type="showPassword ? 'text' : 'password'" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" required="" v-model="password"/>
     <button @click="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-blue-500" type="button">
      <i :class="showPassword ? 'fa-eye-slash' : 'fa-eye'" class="fas">
      </i>
      Show password
     </button>
    </div>
    <ul class="mb-4 text-gray-600">
     <li>
      <input disabled="" type="checkbox"/>
      At least 8 characters
     </li>
     <li>
      <input disabled="" type="checkbox"/>
      At least 1 number
     </li>
     <li>
      <input disabled="" type="checkbox"/>
      At least 1 uppercase letter
     </li>
     <li>
      <input disabled="" type="checkbox"/>
      At least 1 special character
     </li>
    </ul>
    <p class="text-gray-600 text-sm mb-6">
     By signing up, you agree to our
     <a class="text-blue-500" href="#">
      Terms
     </a>
     and
     <a class="text-blue-500" href="#">
      Privacy Policy
     </a>
     .
    </p>
    <button class="w-full bg-blue-500 text-white py-2 rounded-lg" type="submit">
     Start building
    </button>
   </form>
  </div>
  <script>
   const { createApp, ref } = Vue
    createApp({
      setup() {
        const email = ref('')
        const password = ref('')
        const showPassword = ref(false)
        const togglePassword = () => {
          showPassword.value = !showPassword.value
        }
        const submitForm = () => {
          alert('Form submitted!')
        }
        return {
          email,
          password,
          showPassword,
          togglePassword,
          submitForm
        }
      }
    }).mount('#app')
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js">
  </script>
 </body>
</html>
